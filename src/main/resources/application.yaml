server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://127.0.0.7:3306/mylove_user?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 20
    max-idle: 8
